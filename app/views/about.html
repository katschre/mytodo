<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>List Form</title>
  

  <!--<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.19/angular.min.js"></script> -->
  

  
</head>
<body ng-app="mytodoApp">

  <form role="form">
    <div class="form-group">
      <label for="user.name">YO name, malady:</label>
      <input type="text" class="form-control" ng-model="user.name" placeholder="enter your super todo-er alias here" /><br />
    <label for="user.listType">What kind of list we talkin here:</label><br />
    <label><input type="radio" ng-model="user.listType" value="work" />work</label>
    <label><input type="radio" ng-model="user.listType" value="home" />home</label>
    <label><input type="radio" ng-model="user.listType" value="play" />play</label>
    <label><input type="radio" ng-model="user.listType" value="errandMapper" />errand mapper</label>
    <br></br>
    <input type="button" class="btn btn-sm btn-danger" ng-click="reset()" value="Reset" />
    <input type="submit" class="btn btn-sm btn-success" ng-click="update(user)" value="Save" />
    <hr>
  </form>
  <pre ng-show="this.master">Let's make a {{master.listType}} todo list, {{user.name}} :) </pre>
  <a ng-href="#/errandMapper"> <input type="button" ng-show="this.master" class="btn btn-sm btn-success" value="Let's Ride!" /></a>
</div>


</body>
</html>
